{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POS System Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  <style>
    /* Extra styles if needed */
  </style>
</head>
<body class="bg-light">
  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg border-0" style="max-width: 400px;">
      <div class="card-header bg-primary text-white text-center py-4">
        <h4 class="mb-0">POS System Login</h4>
      </div>
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <img src="https://images.unsplash.com/photo-1633409361618-c73427e4e206?auto=format&fit=crop&w=80&h=80" class="rounded-circle mb-3" alt="POS Logo">
        </div>
        <form id="loginForm" class="needs-validation" novalidate method="POST" action="{% url 'pos:login' %}">
          {% csrf_token %}
          <div class="mb-4">
            <label class="form-label">Phone Number</label>
            <input type="tel" name="username_or_phone" id="phoneInput" class="form-control form-control-lg" required>
            <div class="invalid-feedback">Please enter your phone number</div>
          </div>
          <div class="mb-4">
            <label class="form-label">PIN Code</label>
            <input type="password" name="pin" id="pinInput" class="form-control form-control-lg text-center" maxlength="6" pattern="[0-9]{4,6}" required>
            <div class="invalid-feedback">Please enter a valid PIN code (4-6 digits)</div>
          </div>
          <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Device</label>
              </div>
              <a href="#" class="text-decoration-none">Forgot PIN?</a>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
            <button type="button" class="btn btn-outline-secondary">Contact Support</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript for Form Validation -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      });
    });
  </script>
</body>
</html>
